<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/e208a72f8e.js" crossorigin="anonymous"></script>
	<script src="js/yCombinator.js"></script>
	<title>Y-Combinator</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
	<a class="navbar-brand" href="#">Y-Combinator in JavaScript</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#">Demo <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Instructions
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Step 1</a>
					<a class="dropdown-item" href="#">Step 1</a>
				</div>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link active" href="#" target="_blank"><i class="fab fa-github fa-2x"></i></a>
			</li>
		</ul>
	</div>
</nav>
<div class="container">
	<form>
		<div class="form-group py-5">
			<label for="fac">Factorial</label>
			<input class="form-control" id="fac" placeholder="Enter a Number">
			<br/>
			Result: <span id="fac-result">0</span>
		</div>
		<div class="form-group py-5">
			<label for="fib">Fibonacci</label>
			<input class="form-control" id="fib" placeholder="Enter a Number" >
			<br/>
			Result: <span id="fib-result">0</span>
		</div>
		
		<div class="form-group py-5">
			<label for="expCoef">Fibonacci</label>
			<input class="form-control" id="expCoef" placeholder="Enter a Number" onkeyup="expWrapper()">
			<label for="expPow"></label>
			<input class="form-control" id="expPow" placeholder="Enter a Number" onkeyup="expWrapper()">
			<br/>
			Result: <span id="exp-result">0</span>
		</div>
	</form>
</div>
</body>
<script src="js/main.js"></script>
</html>
